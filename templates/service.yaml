apiVersion: v1
kind: Service
metadata:
  name: {{ template "microverse.name" . }}
  labels:
    app: {{ template "microverse.name" . }}
    chart: {{ template "microverse.name" . }}-0.0.1
    release: {{ .Values.name }}
    heritage: Tiller
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: app
  selector:
    app: {{ template "microverse.name" . }}
    release: {{ .Values.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: microverse-dashboard-{{ .Values.name }}
  labels:
    app: {{ template "microverse.name" . }}
    chart: {{ template "microverse.name" . }}-0.0.1
    release: {{ .Values.name }}
    heritage: Tiller
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3030
    protocol: TCP
    name: dashboard
  selector:
    app: {{ template "microverse.name" . }}
    release: {{ .Values.name }}
---
apiVersion: v1
