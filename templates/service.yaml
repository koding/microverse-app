    release: {{ .Values.name }}
    heritage: Tiller
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3033
    protocol: TCP
    name: ice
  selector:
    app: {{ template "microverse.name" . }}
    release: {{ .Values.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: microverse-bootstrap-{{ .Values.name }}
  labels:
    app: {{ template "microverse.name" . }}
    chart: {{ template "microverse.name" . }}-0.0.1
    release: {{ .Values.name }}
    heritage: Tiller
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3040
    protocol: TCP
    name: bootstrap
  selector:
    app: {{ template "microverse.name" . }}
    release: {{ .Values.name }}
